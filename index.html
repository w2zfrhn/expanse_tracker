<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="home" class="container active">
    <h1>Welcome to Smart Expense Tracker</h1>
    <button onclick="showSection('login')">Login</button>
    <button onclick="showSection('signup')">Sign Up</button>
  </div>

  <!-- Signup Page -->
  <div id="signup" class="container">
    <h2>Create Account</h2>
    <input type="text" id="firstName" placeholder="First Name" />
    <input type="text" id="lastName" placeholder="Last Name" />
    <input type="email" id="signupEmail" placeholder="Email" />
    <input type="text" id="signupPhone" placeholder="Phone" />
    <select id="signupGender">
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
    <input type="number" id="signupBalance" placeholder="Initial Balance" />
    <input type="password" id="signupPassword" placeholder="Password" />
    <button onclick="signUp()">Sign Up</button>
    <button onclick="showSection('home')" class="back-btn"><i class="fas fa-arrow-left"></i> Back</button>
  </div>

  <!-- Login Page -->
  <div id="login" class="container">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p class="link" onclick="showSection('forgotPassword')">Forgot Password?</p>
    <button onclick="showSection('home')" class="back-btn"><i class="fas fa-arrow-left"></i> Back</button>
  </div>

  <!-- Forgot Password -->
  <div id="forgotPassword" class="container">
    <h2>Reset Password</h2>
    <input type="email" id="resetEmail" placeholder="Enter your email" />
    <input type="password" id="newPassword" placeholder="New Password" />
    <button onclick="resetPassword()">Reset Password</button>
    <button onclick="showSection('login')" class="back-btn"><i class="fas fa-arrow-left"></i> Back</button>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="container">
    <div class="top-bar">
      <h2>Dashboard</h2>
      <button onclick="logout()" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>

    <div class="summary">
      <h3 id="welcomeText"></h3>
      <p><strong>Total Balance:</strong> $<span id="totalBalance">0</span></p>
      <p><strong>This Month's Expenses:</strong> $<span id="monthlyExpense">0</span></p>
      <p><strong>Remaining:</strong> $<span id="remainingBalance">0</span></p>
      <p id="dailyReminder" class="reminder"></p>
    </div>

    <h3>Your Expenses</h3>
    <div class="expense-form">
      <input type="text" id="expenseTitle" placeholder="Expense Title" />
      <input type="number" id="expenseAmount" placeholder="Amount" />
      <button onclick="addExpense()">Add Expense</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Amount</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="expenseTable"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
